# Application Name
spring.application.name=SocialMedia

# PostgreSQL Database Configuration (used for production)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.database=${DATABASE_NAME}
spring.datasource.driver-class-name=org.postgresql.Driver
frontend.url=${FRONTEND_URL}

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${PORT}

# JWT Configuration
jwt.secret=${JWT_SECRET}
SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}

# Hibernate and DataSource Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=0
spring.jpa.properties.hibernate.order_updates=false
spring.jpa.properties.hibernate.use_sql_comments=false

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000  # 30 seconds idle timeout
spring.datasource.hikari.connection-timeout=20000  # 20 seconds connection timeout
spring.datasource.hikari.max-lifetime=600000  # 10 minutes connection lifetime
spring.datasource.hikari.data-source-properties.cachePrepStmts=false
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=0
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=0
spring.datasource.hikari.data-source-properties.useServerPrepStmts=false

# Ensure connections are auto-committed to avoid issues with prepared statement reuse
spring.datasource.hikari.auto-commit=true
